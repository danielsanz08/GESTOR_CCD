{% extends 'navbar.html' %}

{% block contenido %}
<style>
  html{
    background-color: rgba(0, 0, 0, 0.534);
  }
  @keyframes shake {
    0% { transform: translateX(-5px); }
    25% { transform: translateX(5px); }
    50% { transform: translateX(-3px); }
    75% { transform: translateX(3px); }
    100% { transform: translateX(0); }
  }
  .alerta-texto {
    background: linear-gradient(135deg, rgba(255, 0, 0, 0.7), rgba(139, 0, 0, 0.8));
    position: absolute;
    top: 34vh;
    left: 35%;
    transform: translateX(-50%);
    width: 60vh;
    padding: 25px;
    border-radius: 20px;
    box-shadow: 0 0 25px rgba(255, 0, 0, 0.4);
    color: #fff;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    text-align: center;
    animation: shake 2s infinite ease-in-out;
    transition: all 0.4s ease-in-out;
    border: 2px solid #ff4d4d;
  }
  .alerta-texto h4 {
    margin-bottom: 10px;
    font-size: 2em;
    font-weight: bold;
  }
  .alerta-texto p {
    margin-bottom: 15px;
    font-size: 1.1em;
  }
  .alerta-texto hr {
    border: none;
    border-top: 1px solid rgba(255, 255, 255, 0.3);
    margin: 15px 0;
  }
  .btn-again {
    display: inline-block;
    padding: 12px 25px;
    background-color: #ffffff;
    color: #c0392b;
    border-radius: 25px;
    text-decoration: none;
    font-weight: bold;
    transition: background-color 0.3s ease, transform 0.2s ease;
    box-shadow: 0 5px 15px rgba(255, 255, 255, 0.2);
  }
  .btn-again:hover{
    background-color: #c4c1c1;
    box-shadow: 0 5px 15px rgba(255, 255, 255, 0.2);
  }
</style>
<div class="container">
  <div class="alerta-texto">
    <h4 class="alert-text">Ocurrió un problema</h4>
    <p>Por favor, verifica tu conexión a internet e intenta de nuevo.</p>
    <hr>
    <a href="{% url 'libreria:password_reset' %}" class="btn-again">Intentar de nuevo</a>
  </div>
</div>
{% endblock %}
