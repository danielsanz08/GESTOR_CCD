{% extends 'navbar.html' %}
{% load static %}

{% block titulo %}Realizar Pedido{% endblock %}

{% block contenido %}
<link rel="stylesheet" href="{% static 'css/crear_pedido.css' %}?v={% now 'U' %}">

<div id="container">
    <h1>Realizar Pedido</h1>

    <form method="post">
        {% csrf_token %}
        
        <!-- Campo área oculto -->
        <div class="mb-3" style="display: none;">
            <label class="form-label">Área:</label>
            <input type="text" class="form-control" value="{{ request.user.area }}" readonly>
        </div>

        <div id="articulos-container">
            <div class="articulo-form default-form" style="display: flex; margin-bottom: 10px;">
                <select name="articulo" required>
                    <option value="">-- Seleccionar Artículo --</option>
                    {% for articulo in articulos %}
                        <option value="{{ articulo.id }}">{{ articulo.nombre }} ({{ articulo.cantidad }})</option>
                    {% endfor %}
                </select>

                <div>
                    <select name="tipo_articulo" required>
                        <option value="">-- Seleccionar Tipo --</option>
                        {% for articulo in articulos %}
                            <option value="{{ articulo.tipo }}" data-articulo="{{ articulo.id }}">
                                {{ articulo.tipo }} ({{ articulo.nombre }})
                            </option>
                        {% endfor %}
                    </select>
                </div>

                <input type="number" name="cantidad" min="1" value="1" required placeholder="Cantidad">
            </div>
        </div>

        <button type="button" onclick="agregarArticulo()">Añadir otro artículo</button>
        <button type="submit">Realizar Pedido</button>
    </form>
</div>

<style>
    option.no-allowed {
        color: red;
        cursor: not-allowed;
    }
</style>

<script>
document.addEventListener('DOMContentLoaded', function () {
    function actualizarTipos(form) {
        var selectArticulo = form.querySelector('select[name="articulo"]');
        var selectTipo = form.querySelector('select[name="tipo_articulo"]');
        var articuloSeleccionado = selectArticulo.value;

        for (var i = 0; i < selectTipo.options.length; i++) {
            var option = selectTipo.options[i];
            if (option.value === "") {
                option.disabled = false;
                option.classList.remove('no-allowed');
            } else if (option.getAttribute('data-articulo') === articuloSeleccionado) {
                option.disabled = false;
                option.classList.remove('no-allowed');
            } else {
                option.disabled = true;
                option.classList.add('no-allowed');
            }
        }

        if (selectTipo.value !== articuloSeleccionado) {
            selectTipo.value = "";
        }
    }

    // Inicializar el primer formulario
    var defaultForm = document.querySelector('.articulo-form.default-form');
    if (defaultForm) {
        var selectArticulo = defaultForm.querySelector('select[name="articulo"]');
        selectArticulo.addEventListener('change', function () {
            actualizarTipos(defaultForm);
        });
        actualizarTipos(defaultForm);
    }

    window.agregarArticulo = function () {
        var container = document.getElementById('articulos-container');
        var nuevoFormulario = document.querySelector('.articulo-form.default-form').cloneNode(true);
        nuevoFormulario.style.display = 'flex';
        nuevoFormulario.classList.remove('default-form');

        // Botón eliminar
        var eliminarBtn = document.createElement('button');
        eliminarBtn.type = 'button';
        eliminarBtn.textContent = 'Eliminar';
        eliminarBtn.onclick = function () {
            eliminarArticulo(nuevoFormulario);
        };
        nuevoFormulario.appendChild(eliminarBtn);

        // Limpiar valores
        var selects = nuevoFormulario.getElementsByTagName('select');
        for (var select of selects) {
            select.selectedIndex = 0;
        }
        nuevoFormulario.querySelector('input[name="cantidad"]').value = 1;

        container.appendChild(nuevoFormulario);

        // Añadir listener para filtrar tipos en nuevo formulario
        var selectArticuloNuevo = nuevoFormulario.querySelector('select[name="articulo"]');
        selectArticuloNuevo.addEventListener('change', function () {
            actualizarTipos(nuevoFormulario);
        });
        actualizarTipos(nuevoFormulario);
    };

    window.eliminarArticulo = function (form) {
        if (!form.classList.contains('default-form')) {
            form.remove();
        }
    };
});
</script>

{% endblock %}
