{% extends 'navbar.html' %}
{% load static %}
{% block contenido %}
<link rel="stylesheet" href="{% static 'css/index_estadistica.css' %}?v={% now 'U' %}">
<h2>Importar Backup</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-group">
        <label for="archivo">Archivo de Backup:</label>
        <input type="file" class="form-control" id="archivo" name="archivo" required>
    </div>
    <div class="form-group">
        <label for="nombre">Nombre del Backup (opcional):</label>
        <input type="text" class="form-control" id="nombre" name="nombre">
    </div>
    <div class="form-check mb-3">
        <input type="checkbox" class="form-check-input" id="restaurar" name="restaurar">
        <label class="form-check-label" for="restaurar">Restaurar inmediatamente despu√©s de importar</label>
    </div>
    <button type="submit" class="btn btn-primary">Importar Backup</button>
    <a href="{% url 'backup:lista_backups' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
