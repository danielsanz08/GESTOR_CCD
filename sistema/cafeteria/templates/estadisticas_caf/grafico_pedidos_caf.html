{% extends 'navbar.html' %}
{% load static %}
{% block titulo %}Estadísticas - CCD{% endblock %}
{% block contenido %}
<style>
    #grafica {
        width: 80%;
        max-width: 800px;
        position: absolute;
        top: 20vh;
        left: 40vh;
        height: 55vh;
        z-index: 1;
    }

    #cuadradoFondo {
        width: 80%;
        max-width: 800px;
        background-color: rgb(255, 255, 255);
        position: absolute;
        top: 29vh;
        left: 35vh;
        height: 58vh;
        z-index: 0;
    }
</style>

<div class="estadisticas-container">
    <div id="cuadradoFondo"></div>
    <div id="grafica">
        <h2 class="text-center">Gráfica de productos por Porcentajes</h2>
        <canvas id="graficaProductos"></canvas>
    </div>
</div>

{{ nombres|json_script:"labels-data" }}
{{ cantidades|json_script:"cantidades-data" }}

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    const nombres = JSON.parse(document.getElementById('labels-data').textContent);
    const cantidadesAbsolutas = JSON.parse(document.getElementById('cantidades-data').textContent);

    // Obtener la cantidad máxima de los datos para tomarla como 100%
    const maxCantidad = Math.max(...cantidadesAbsolutas);

    // Calcular los porcentajes en base al máximo
    const cantidadesPorcentaje = cantidadesAbsolutas.map(c => {
        let porcentaje = (c / maxCantidad) * 100;
        return porcentaje.toFixed(2);
    });

    const ctx = document.getElementById('graficaProductos').getContext('2d');
    new Chart(ctx, {
        type: 'bar',
        data: {
            labels: nombres,
            datasets: [{
                label: 'Porcentaje',
                data: cantidadesPorcentaje,
                backgroundColor: 'rgba(54, 162, 235, 0.6)',
                borderColor: 'rgba(54, 162, 235, 1)',
                borderWidth: 1,
                barThickness: 'flex',
                maxBarThickness: 30,
                categoryPercentage: 0.4,
                barPercentage: 1.0
            }]
        },
        options: {
            responsive: true,
            scales: {
                y: {
                    beginAtZero: true,
                    max: 100,
                    title: {
                        display: true,
                        text: 'Cantidad (%)'
                    },
                    ticks: {
                        callback: function (value) {
                            return value + '%';
                        }
                    }
                },
                x: {
                    title: {
                        display: false
                    },
                    ticks: {
                        callback: function (value, index) {
                            return nombres[index]; // ✅ Mostrar solo el nombre del producto
                        }
                    }
                }
            },
            plugins: {
                tooltip: {
                    callbacks: {
                        label: function (context) {
                            return context.parsed.y + '%';
                        }
                    }
                }
            }
        }
    });
</script>
{% endblock %}
