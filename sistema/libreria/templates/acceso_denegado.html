{% extends 'navbar.html' %}
{% block titulo %}Acceso denegado{% endblock %}
{% block contenido %}
<style>
    body {
        font-family: 'Poppins', sans-serif;
        background: #1a1a2e;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        overflow: hidden;
        position: relative;
        margin: 0;
    }

    .container {
        text-align: center;
        z-index: 2;
        padding: 2rem;
    }

    .warning-icon {
        font-size: 5rem;
        color: #ff3366;
        display: block;
        margin-bottom: 1rem;
        animation: pulse 2s infinite;
    }

    h1 {
        font-size: 3rem;
        color: #ffffff;
        margin-bottom: 1.5rem;
        position: relative;
        display: inline-block;
    }

    h1::after {
        content: '';
        position: absolute;
        bottom: -10px;
        left: 0;
        width: 0;
        height: 4px;
        background: #ff3366;
        animation: line 1.5s ease forwards 0.5s;
    }

    .text {
        color: #ffffff;
        margin-bottom: 2rem;
        line-height: 1.6;
        font-size: 1.2rem;
        animation: fadeIn 2s forwards 0.7s;
        opacity: 0;
    }

    .btn {
        display: inline-block;
        background: #4d5bf9;
        color: #ffffff;
        padding: 12px 30px;
        border: none;
        border-radius: 50px;
        font-size: 1.1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
        animation: fadeIn 2s forwards 1s;
        opacity: 0;
    }

    .btn:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 20px rgba(77, 91, 249, 0.4);
    }

    .btn::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
        transition: all 0.4s;
    }

    .btn:hover::before {
        left: 100%;
        animation: shine 0.8s;
    }

    /* Particles */
    .particles {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 1;
    }

    .particle {
        position: absolute;
        background-color: #ff3366;
        border-radius: 50%;
        opacity: 0.5;
        animation: float-particle 15s infinite linear;
    }

    .shape {
        position: absolute;
        opacity: 0.1;
        animation: rotate 30s infinite linear;
    }

    .shape-1 {
        top: 20%;
        left: 10%;
        width: 250px;
        height: 250px;
        border: 4px solid #4d5bf9;
        border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
        animation-duration: 40s;
    }

    .shape-2 {
        bottom: 15%;
        right: 10%;
        width: 300px;
        height: 300px;
        border: 4px solid #ff3366;
        border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%;
        animation-duration: 35s;
        animation-direction: reverse;
    }

    /* Animaciones */
    @keyframes pulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.2); }
    }

    @keyframes line {
        to { width: 100%; }
    }

    @keyframes fadeIn {
        to { opacity: 1; }
    }

    @keyframes float-particle {
        0% { transform: translateY(0) rotate(0deg); }
        100% { transform: translateY(-100vh) rotate(360deg); }
    }

    @keyframes rotate {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

    @keyframes shine {
        0% { left: -100%; }
        100% { left: 100%; }
    }

    .glitch {
        animation: glitch 1s linear infinite;
    }

    @keyframes glitch {
        2%, 8%, 32%, 42%, 64%, 72%, 86% {
            transform: translate(0, 0) skew(0);
            color: #ffffff;
        }
        4%, 10%, 34%, 44%, 66%, 74%, 88% {
            transform: translate(-5px, 0) skew(-5deg);
            color: #ff3366;
        }
        6%, 12%, 36%, 46%, 68%, 76%, 90% {
            transform: translate(5px, 0) skew(5deg);
            color: #4d5bf9;
        }
    }

    @media (max-width: 768px) {
        h1 {
            font-size: 2.2rem;
        }

        .text {
            font-size: 1rem;
        }

        .warning-icon {
            font-size: 4rem;
        }

        .btn {
            font-size: 1rem;
            padding: 10px 25px;
        }
    }
</style>

<!-- Partículas decorativas -->
<div class="particles">
    {% for i in "123456789abcdefghijklmno" %}
        <div class="particle"></div>
    {% endfor %}
</div>

<!-- Formas decorativas -->
<div class="shape shape-1"></div>
<div class="shape shape-2"></div>

<div class="container">
    <div class="warning-icon">⚠️</div>
    <h1 class="glitch">¡Ooops!</h1>
    <p class="text">Por temas de seguridad tienes que volver a iniciar sesión.</p>
    <a href="{% url 'libreria:inicio' %}">
        <button class="btn">Ir a inicio</button>
    </a>
</div>
{% endblock %}
