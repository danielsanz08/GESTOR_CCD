<link rel="stylesheet" href="{% static 'css/mod_restablecer_contrase√±a.css' %}?v={% now 'U' %}">
<div class="fondo">

<div class="card_reset" id="card_reset">
    <h2>Restablecer Contrase√±a</h2>
    <p id="mensaje_p" class="msj">Introduce tu correo y te enviaremos un enlace para restablecer tu contrase√±a.</p>
    <form method="post">
        {% csrf_token %}
        
        <input type="email" name="email" id="email_input" required placeholder="Correo Electr√≥nico">
        <br><button type="submit" class="boton" id="boton">Enviar enlace</button>
    </form>
</div>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const emailInput = document.getElementById("email_input");
        const form = emailInput.closest("form");
    
        // Crear mensaje con clase
        const errorMessage = document.createElement("span");
        errorMessage.textContent = "Correo no v√°lido";
        errorMessage.classList.add("mensaje-error"); // üëà clase agregada
        errorMessage.style.display = "none"; // oculto por defecto
    
        emailInput.parentNode.insertBefore(errorMessage, emailInput.nextSibling);
    
        // Validaci√≥n en tiempo real
        emailInput.addEventListener("input", function () {
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (emailPattern.test(emailInput.value)) {
                errorMessage.style.display = "none";
            } else {
                errorMessage.style.display = "inline";
            }
        });
    
        // Validaci√≥n al enviar
        form.addEventListener("submit", function (event) {
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(emailInput.value)) {
                event.preventDefault();
                alert("Por favor, ingrese un correo electr√≥nico v√°lido antes de enviar.");
            }
        });
    });
    </script>
