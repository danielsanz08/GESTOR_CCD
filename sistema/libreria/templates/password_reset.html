{% extends 'navbar.html' %}
{% load static %}
{% block titulo %}Restablecer Contrase帽a{% endblock %}
{% block contenido %}
<style>
    /* M贸viles (hasta 767px) */
    @media (max-width: 767px) {

        html,
        body {
            height: 100vh;
            overflow: hidden;
            /* Evita el scroll cuando aparece el teclado */
            margin: 0;
            padding: 0;
        }

        .card_reset {
            background: linear-gradient(110deg, #c7def893, #ffffffe8);
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.233);
            border: 2px solid rgba(2, 47, 90, 0.63);
            position: fixed;
            /* Fijo para que no se mueva con teclado */
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 20px;
            text-align: center;
            padding: 20px;
            width: 450px;
            max-width: 80vw;
            min-width: 250px;
            height: auto;
        }

        input {
            background-color: rgb(255, 255, 255);
            height: 30px;
            border-radius: 20px;
            border: 1px solid black;
            width: calc(100% - 40px);
            max-width: 280px;
            text-align: center;
            padding: 0 10px;
            box-sizing: border-box;
            position: relative;
            margin-top: 20px;
            left: auto;
            bottom: auto;
            transform: none;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        .boton {
            background-color: rgb(255, 255, 255);
            color: rgb(0, 0, 0);
            font-weight: bold;
            border: 1px solid black;
            height: 45px;
            /* Fijo para evitar cambios al aparecer teclado */
            width: 150px;
            border-radius: 15px;
            position: relative;
            margin-top: 20px;
            left: auto;
            top: auto;
            transform: none;
            display: block;
            margin-left: auto;
            margin-right: auto;
            cursor: pointer;
        }

        .boton:hover {
            background-color: #196DAA;
            color: rgb(255, 255, 255);
            box-shadow: 0 4px 8px hsl(194, 79%, 30%);
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        .mensaje-error {
            color: red;
            font-weight: bold;
            position: relative;
            top: 10px;
            left: 0;
            text-align: center;
        }
    }

    /* Escritorio (1025px en adelante) */
    @media (min-width: 1025px) {
        .card_reset {
            background: linear-gradient(110deg, #c7def893, #ffffffe8);
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.233);
            border: 2px solid rgba(2, 47, 90, 0.63);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 20px;
            text-align: center;
            padding: 20px;
            width: 500px;
            max-width: 90vw;
            min-width: 250px;
            height: 200px;
        }

        .mensaje-error {
            color: red;
            left: -2vh;
            top: 7vh;
            position: relative;
            font-weight: bold;
        }


        input {
            background-color: rgb(255, 255, 255);
            height: 30px;
            border-radius: 20px;
            border: 1px solid black;
            width: calc(110% - 60px);
            /* Ancho total menos padding */
            max-width: 280px;
            text-align: center;
            padding: 0 10px;
            box-sizing: border-box;
            position: absolute;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
        }

        .boton {
            background-color: rgb(255, 255, 255);
            color: rgb(0, 0, 0);
            font-weight: bold;
            border: 1px solid black;
            height: 6vh;
            width: 35vh;
            border-radius: 15px;
            position: absolute;
            left: 25vh;
            top: 30vh;
            cursor: pointer;
        }

        .boton:hover {
            background-color: #196DAA;
            color: rgb(255, 255, 255);
            box-shadow: 0 4px 8px hsl(194, 79%, 30%);
            /* Adds a subtle shadow around the button */
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
            /* Adds a subtle shadow to the text */
        }

        .mensaje-error {
            color: red;
            left: -2vh;
            top: 7vh;
            position: relative;
            font-weight: bold;
        }
    }
</style>

<div class="fondo">
    <img src="{% static 'imagen/LOGO.png' %}" alt="Logo CCD">
</div>
<div class="card_reset" id="card_reset">
    <h2>Restablecer Contrase帽a</h2>
    <p id="mensaje_p" class="msj">Introduce tu correo y te enviaremos un enlace para restablecer tu contrase帽a.</p>
    <form method="post">
        {% csrf_token %}

        <input type="email" name="email" id="email_input" required placeholder="Correo Electr贸nico">
        <br><button type="submit" class="boton" id="boton">Enviar enlace</button>
    </form>
</div>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const emailInput = document.getElementById("email_input");
        const form = emailInput.closest("form");

        // Crear mensaje con clase
        const errorMessage = document.createElement("span");
        errorMessage.textContent = "Correo no v谩lido";
        errorMessage.classList.add("mensaje-error"); //  clase agregada
        errorMessage.style.display = "none"; // oculto por defecto

        emailInput.parentNode.insertBefore(errorMessage, emailInput.nextSibling);

        // Validaci贸n en tiempo real
        emailInput.addEventListener("input", function () {
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (emailPattern.test(emailInput.value)) {
                errorMessage.style.display = "none";
            } else {
                errorMessage.style.display = "inline";
            }
        });

        // Validaci贸n al enviar
        form.addEventListener("submit", function (event) {
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(emailInput.value)) {
                event.preventDefault();
                alert("Por favor, ingrese un correo electr贸nico v谩lido antes de enviar.");
            }
        });
    });
</script>

{% endblock %}
