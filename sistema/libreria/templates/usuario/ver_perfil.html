{% extends 'navbar.html' %}
{% load static %}

{% block titulo %}Ver perfil{% endblock %}

{% block contenido %}
<link rel="stylesheet" href="{% static 'css/ver_perfil.css' %}?v={% now 'U' %}"> 

<div class="fondo">
    <img src="{% static 'imagen/LOGO.png' %}" alt="Logo CCD">
</div>

<div class="card">
   
    <div class="card-body">
        <h2 class="info"><i class="fas fa-user"></i>Información</h2>
        <div class="nombre_div">
            <label for="username">Nombre de usuario: </label><br>
            <span>{{ user.username }}</span>
        </div>
        <div class="rol_div">
            <label for="role">Rol: </label><br>
            <span>{{ user.role }}</span>
        </div>
        <div class="email_div">
            <label for="email" >Correo:</label><br>
            <span id="email_">{{ user.email }}</span>
        </div>
        <div class="cargo_div">
            <label for="cargo">Cargo:</label><br>
            <span>{{ user.cargo }}</span>
        </div>
        <div class="botones">
            <a href="{% url 'libreria:editar_usuario' user.id %}"><button class="editar">Editar usuario</button></a>
            
            <a href="{% url 'papeleria:index_pap' %}"><button class="atras">Atrás</button></a>
        </div>
    </div>
</div>

{% endblock %}
