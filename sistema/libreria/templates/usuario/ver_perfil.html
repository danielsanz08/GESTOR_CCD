{% extends 'navbar.html' %}
{% load static %}

{% block titulo %}Ver perfil{% endblock %}

{% block contenido %}
<link rel="stylesheet" href="{% static 'css/ver_perfil.css' %}?v={% now 'U' %}">
<div class="card">
    <h2 class="info"><i class="fas fa-user"></i>Información</h2><br>
    <div class="card-body">
        <div class="labels-data-container">
            <div class="labels">
                <label for="username">Nombre de usuario: </label>
                <label for="role">Rol: </label>
                <label for="email">Correo:</label>
                <label for="cargo">Cargo:</label>
            </div>
            <div class="data">
                <span>{{ user.username }}</span>
                <span>{{ user.role }}</span>
                <span>{{ user.email }}</span>
                <span>{{ user.cargo }}</span>
            </div>
        </div>
        <div class="botones">
            <a href="{% url 'libreria:editar_usuario' user.id %}"><button class="editar">Editar usuario</button></a>
            <a href="{% url 'papeleria:index_pap' %}"><button class="atras">Atrás</button></a>
        </div>
    </div>
</div>
{% endblock %}
