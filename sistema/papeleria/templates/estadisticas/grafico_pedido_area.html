{% extends 'navbar.html' %}
{% block titulo %}Gráfica de pedidos por área y artículo{% endblock %}
{% block contenido %}
<style>
    #grafica {
        width: 80%;
        max-width: 800px;
        position: absolute;
        top: -2vh;
        left: 10vh;
        height: 55vh;
        z-index: 1;
    }

    .cuadradoFondo {
        width: 80%;
        max-width: 800px;
        background-color: rgb(255, 255, 255);
        position: absolute;
        top: 29vh;
        left: 35vh;
        height: 61vh;
        z-index: 0;
    }
</style>

<div class="estadisticas-container">
    <div class="cuadradoFondo">
        <div id="grafica">
            <h2>Gráfica de pedidos por área y artículo</h2>
            <canvas id="graficaPedidos"></canvas>
        </div>
    </div>
</div>

{{ nombres|json_script:"labels-data" }}
{{ cantidades|json_script:"cantidades-data" }}

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    const nombres = JSON.parse(document.getElementById('labels-data').textContent);
    const cantidades = JSON.parse(document.getElementById('cantidades-data').textContent);

    const ctx = document.getElementById('graficaPedidos').getContext('2d');
    new Chart(ctx, {
        type: 'bar',
        data: {
            labels: nombres,
            datasets: [{
                label: 'Pedidos por área y artículo (total)',
                data: cantidades,
                backgroundColor: 'rgba(54, 162, 235, 0.6)',
                borderColor: 'rgba(54, 162, 235, 1)',
                borderWidth: 1,
                maxBarThickness: 40
            }]
        },
        options: {
            responsive: true,
            scales: {
                y: {
                    beginAtZero: true,
                    title: {
                        display: true,
                        text: 'Cantidad de pedidos'
                    }
                }
            },
            plugins: {
                tooltip: {
                    callbacks: {
                        label: function (context) {
                            return context.parsed.y;
                        }
                    }
                }
            }
        }
    });
</script>
{% endblock %}
