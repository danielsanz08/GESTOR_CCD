{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{{ titulo }}</title>
    <style>
        @page {
            size: A4;
            margin: 2cm;
        }

        body {
            font-family: Arial, sans-serif;
            position: relative;
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .background img {
            width: 100%;
            height: 100%;
            opacity: 0.1;
        }

        .content {
            position: relative;
            z-index: 1;
        }

        .encabezado {
            text-align: center;
            margin-bottom: 20px;
        }

        .encabezado .fecha {
            font-size: 12px;
        }
    </style>
</head>
<body>
    <!-- Fondo como imagen de fondo -->
    <div class="background">
        <img src="{{ logo_path }}" alt="Fondo">
    </div>

    <!-- Contenido que va encima del fondo -->
    <div class="content">
        <div class="encabezado">
            <h2>{{ titulo }}</h2>
            <p>{{ empresa }}</p>
            <p>Generado por: {{ autor }}</p>
            <p class="fecha">{{ fecha|date:"Y-m-d" }}</p>
        </div>

        <table border="1" cellspacing="0" cellpadding="5">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Categor√≠a</th>
                    <th>Precio</th>
                    <th>Cantidad</th>
                </tr>
            </thead>
            <tbody>
                {% for art in articulos %}
                <tr>
                    <td>{{ art.nombre }}</td>
                    <td>{{ art.categoria }}</td>
                    <td>{{ art.precio }}</td>
                    <td>{{ art.cantidad }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
